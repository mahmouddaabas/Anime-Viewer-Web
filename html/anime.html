<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Library</title>
    <link rel='stylesheet' href="../css/styleanime.css">
    <script src="../javascript/jquery.js"></script>
</head>
<body>

    <header>
        <nav>
            <h1 id="header">Anime List</h1>
        </nav>
    </header>

    <main>

        <ul id="episodeList"></ul>

        <div id="animeInfoID" class="animeinfo">
            <img class="animeImageClass" id="animeImageID" src="../pictures/empty_black_space.png">
            <br>
            <label id="animeTitleID"></label>
            <br>
            <label id="animeAltNameID"></label>
            <br>
            <label id="animeCountryID"></label>
            <br>
            <label id="animeStatusID"></label>
            <br>
            <label id="animeReleasedID"></label>
            <br>
            <label id="animeGenreID"></label>
            <br>
            <label class="animeDescriptionClass" id="animeDescriptionID"></label>
        </div>

        <div class="divvideo">
            <iframe class="videoPlayer" id ="videoPlayer" src="" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" frameborder="0" marginwidth="0" marginheight="0" scrolling="no" width="900" height="600">
            </iframe>
        </div>

          <div class="divinput">
            <input id= "inputID" class="input" placeholder="Enter the anime name">
            <br>
            <button id="searchBtnID" class="searchBtn">Search</button>
          </div>

          <footer id="footerID" class="footer"></footer>

    </main>
    <script src="../javascript/script.js"></script>

</body>
</html>
